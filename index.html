<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nexor Payment</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ffff">
<link rel="icon" href="icons/icon-192.png">
<style>
/* Minimal styles - replace with your full code if desired */
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#00111a;color:#e0f7ff;display:flex;align-items:center;justify-content:center;min-height:100vh}
.container{width:95%;max-width:900px;padding:24px;background:rgba(0,0,0,0.6);border-radius:12px;border:1px solid rgba(0,255,255,0.15)}
h1{color:#00ffff;text-align:center}
.row{display:flex;gap:16px;flex-wrap:wrap;justify-content:center}
.card{background:rgba(10,15,30,0.8);padding:18px;border-radius:10px;min-width:200px;text-align:center;border:1px solid rgba(0,255,255,0.12)}
button{margin-top:10px;padding:10px 12px;border-radius:8px;border:none;background:#00e5ff;color:#000;cursor:pointer}
#toast{position:fixed;left:50%;transform:translateX(-50%);bottom:32px;display:none;padding:12px 18px;border-radius:10px;background:rgba(0,255,255,0.12);border:1px solid #00eaff;color:#001014}
.theme-toggle{position:fixed;top:12px;right:12px;padding:8px 10px;border-radius:8px;border:1px solid rgba(0,255,255,0.3);background:rgba(0,255,255,0.06);color:#00ffff;cursor:pointer}
</style>
</head>
<body>
<button class="theme-toggle" id="themeToggle">ðŸŒ— Mode</button>
<div class="container">
  <h1>Nexor Payment</h1>
  <div class="row">
    <div class="card">
      <h3>DANA</h3>
      <p id="dana">085124833755</p>
      <button onclick="copyText('dana')">Salin Nomor</button>
    </div>
    <div class="card">
      <h3>SeaBank</h3>
      <p id="seabank">901681202793</p>
      <button onclick="copyText('seabank')">Salin Nomor</button>
    </div>
    <div class="card">
      <h3>QRIS</h3>
      <img id="qrisImg" src="qris.png" alt="QRIS" style="width:160px;border-radius:8px">
      <div><button onclick="downloadQR()">Simpan QR</button></div>
    </div>
  </div>
</div>

<div id="toast">ðŸ’  Payment berhasil disalin âœ…<br><small>(Payment copied successfully)</small></div>

<canvas id="bg" style="position:fixed;left:0;top:0;width:100%;height:100%;z-index:-1;pointer-events:none"></canvas>

<script>
// Service worker registration
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').catch(()=>{});
}

// Copy + toast
function copyText(id){
  const text=document.getElementById(id).innerText;
  navigator.clipboard.writeText(text).then(()=>showToast());
}
function showToast(){
  const t=document.getElementById('toast');
  t.style.display='block';
  setTimeout(()=>t.style.display='none',2800);
}

// Download QR
function downloadQR(){
  const img=document.getElementById('qrisImg');
  const a=document.createElement('a');
  a.href=img.src; a.download='qris.png'; a.click();
}

// Theme toggle
const themeBtn=document.getElementById('themeToggle');
themeBtn.addEventListener('click', ()=>{ document.body.classList.toggle('light'); themeBtn.textContent = document.body.classList.contains('light') ? 'ðŸŒ™ Dark' : 'ðŸŒ— Mode'; });

// Basic anti-inspect
document.addEventListener('contextmenu', e=>e.preventDefault());
document.addEventListener('keydown', e=>{ if(e.key==='F12' || (e.ctrlKey && e.shiftKey && e.key==='I') || (e.ctrlKey && e.key==='U')) e.preventDefault(); });

// Particles (light)
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');
let W=canvas.width=window.innerWidth, H=canvas.height=window.innerHeight;
let particles=[];
const count = window.innerWidth < 600 ? 15 : 35;
for(let i=0;i<count;i++) particles.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+0.5,v:Math.random()*0.8+0.2,alpha:Math.random()*0.7+0.2});
function resize(){W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight;}
window.addEventListener('resize', resize);
function anim(){
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle='rgba(0,255,255,0.6)';
  for(const p of particles){ ctx.beginPath(); ctx.globalAlpha=p.alpha; ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); p.y+=p.v; if(p.y>H){p.y=0;p.x=Math.random()*W} }
  ctx.globalAlpha=1;
  requestAnimationFrame(anim);
}
anim();
</script>
</body>
</html>
